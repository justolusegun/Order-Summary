<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./asset/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="imgcon">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="textcon">
     <h1> Order Summary</h1>

      <p id="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
     <div id="plan"><span id="img"> <img src="./images/icon-music.svg" alt=""></span> <span id="txt"><h4>Annual Plan</h4> <span id="txt2">$59.99/year</span> </span> <button id="pbtn">Change</button></div>
    
     <div class="btns">
      <button id="btn1"> Proceed to Payment</button>
     <button id="btn2"> Cancel Order</button>
     </div>
    </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">justolusegun</a>.
  </div>
</body>
</html>
